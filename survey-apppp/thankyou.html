<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      background-color: #ffffff;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://web.ua.edu.ph/wp-content/uploads/2024/09/ua-logo.png') no-repeat center center;
      background-size: contain;
      filter: blur(10px);
      z-index: -1;
    }

    h1 {
      color: #000000;
      margin: 0;
    }

    p {
      font-size: 18px;
      color: #000000;
      max-width: 500px;
      line-height: 1.5;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      margin-top: 15px;
    }

    .submission-info {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #525252;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background: #32567a;
    }
  </style>
</head>
<body>
  <h1>Thank You for Your Feedback!</h1>
  <p>Your response has been successfully submitted.<br>
     We appreciate your time and effort in helping us improve our services.</p>

  <div class="submission-info" id="submissionInfo"></div>

  <a href="index.html">Submit Another Feedback</a>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Display visitor name if available
      const name = localStorage.getItem("feedbackName");
      if (name && name.trim() !== "") {
        document.querySelector("h1").textContent = `Thank You, ${name}!`;
        localStorage.removeItem("feedbackName");
      }

      // Display submission date/time
      const lastSurvey = localStorage.getItem("lastSurvey");
      if (lastSurvey) {
        const surveyData = JSON.parse(lastSurvey);
        if (surveyData.date) {
          document.getElementById("submissionInfo").textContent = `Submitted on: ${surveyData.date}`;
        }
      }
    });
  </script>
</body>
</html>
